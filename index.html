  <style>
    .night-noon-box {
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #0d1b2a); /* night gradient */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
    }

    .moon, .sun {
      position: absolute;
      width: 120px;
      height: 120px;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }

    .moon {
      opacity: 1;
      z-index: 2;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.7)); /* glow */
    }

    .sun {
      bottom: -150px;
      opacity: 0;
      z-index: 1;
      filter: drop-shadow(0 0 25px rgba(255,223,0,0.9)); /* glow */
    }

    /* Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .after-section {
      height: 100vh;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

(function shootingStars() {
  const space = document.querySelector('.dreamspace');

  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = Math.random() * 60 + '%';   // random vertical position
    star.style.left = (40 + Math.random() * 60) + '%'; // random horizontal start
    space.appendChild(star);

    setTimeout(() => star.remove(), 1200);
  }

  setInterval(() => {
    if (Math.random() < 0.5) { 
      createShootingStar();
    }
  }, 2000);
})();
